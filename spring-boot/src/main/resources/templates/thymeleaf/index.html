<html xmlns="http://www.thymeleaf.org">
<head>
<meta content="text/html" charset="UTF-8"></meta>
<meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
<meta name="viewport" content="width=device-width,initial-scale=1"></meta>
<link th:src="@{bootstrap/css/bootstrap.min.css}" rel="stylesheet"></link>
<link th:src="@{bootstrap/css/bootstrap-theme.min.css}" rel="stylesheet"></link>
<title>thymeleaf demo</title>
</head>
<body>

<div class="panel panel-primary">
	<div class="panel-heading">
		<h3 class="pannel-title">Welcome!</h3>
	</div>
</div>
<div class="panel-body">
	<span th:text="${name}"></span>
</div>

<div th:if="${not #lists.isEmpty(idCards)}">
	<div class="panel panel-primary">
		<div class="panel-heading">
			<h3 class="panel-title">列表</h3>
		</div>
		<div class="panel-body">
			<ul class="list-group">
				<li class="list-group-item" th:each="idCard:${idCards}">
					<span th:text="${idCard.id}"></span>
					<span th:text="${idCard.name}"></span>
					<span th:text="${idCard.idNo}"></span>
					<span th:text="${idCard.gender}"></span>
					<span th:text="${idCard.birthday}"></span>
					<span th:text="${idCard.createTime}"></span>
				</li>
			</ul>
		</div>
	</div>
</div>

<script th:src="@{jquery-3.1.1.min.js}" type="text/javascript"></script>
<script th:src="@{bootstrap/js/bootstrap.min.js}" type="text/javascript"></script>
</body>
</html>
